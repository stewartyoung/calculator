<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/index.js"></script>
    <title>Calculator</title>
  </head>

	<body>
		<div class="container header">
			<div class="row">
				<div class="col-xs-12 text-center text-info title">
					<p>Calculator</p>
				</div>
			</div>
		
			<div class="row">
				<div class="col-xs-12 text-center text-info">
					<p>Toggle dark mode with D/L buttons.</p>
				</div>
			</div>
		</div>
		<div class='container calculator'>
			<div class='row'>
				<div id='display' class='col-xs-12 text-right calculator-display'>
					0
				</div>
			</div>
		
			<div class='row'>
				<div id='ac' class='unary-operation col-xs-3 text-center clear-button calculator-button'>AC</div>
				<div id='ce' class='unary-operation col-xs-3 text-center clear-entry-button calculator-button'>CE</div>
				<div id='dark' class='dark-button col-xs-3 text-center text-info calculator-button'>D</div>
				<div id='plus' class='plus-button operation col-xs-3 text-center text-info calculator-button'>&#43;</div>
			</div>
			
			<div class='row'>
				<div id='1' class='operand col-xs-3 text-center text-primary calculator-button'>1</div>
				<div id='2' class='operand col-xs-3 text-center text-primary calculator-button'>2</div>
				<div id='3' class='operand col-xs-3 text-center text-primary calculator-button'>3</div>
				<div id='divide' class='operation col-xs-3 text-center text-primary divide-button calculator-button'>&#247;</div>
			</div>
			
			<div class='row'>
				<div id='4' class='operand col-xs-3 text-center text-primary calculator-button'>4</div>
				<div id='5' class='operand col-xs-3 text-center text-primary calculator-button'>5</div>
				<div id='6' class='operand col-xs-3 text-center text-primary calculator-button'>6</div>
				<div id='times' class='times-button operation col-xs-3 text-center text-info calculator-button'> &#215;</i>
				</div>
			</div>
		
			<div class='row'>
				<div id='7' class='operand col-xs-3 text-center text-primary calculator-button'>7</div>
				<div id='8' class='operand col-xs-3 text-center text-primary calculator-button'>8</div>
				<div id='9' class='operand col-xs-3 text-center text-primary calculator-button'>9</div>
				<div id='minus' class='minus-button operation col-xs-3 text-center text-info calculator-button'>&#8722;</div>
			</div>
		
			<div class='row'>
				<div id='0' class='operand col-xs-6 text-center text-primary calculator-button calculator-large-button'>0</div>
				<div id='dot' class='unary-operation col-xs-3 text-center text-primary calculator-button'>.</div>
				<div id='equals' class='unary-operation col-xs-3 text-center equals-button calculator-button'>=</div>
			</div>
		</body>
	</html>
